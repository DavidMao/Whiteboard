<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/whiteboard.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <script type="text/javascript" src="js/jquery-2.1.0.js"></script>
        <script type="text/javascript" src="js/fabric.js"></script>
        <script type="text/javascript" src="js/whiteboard.js"></script>
        <title>Whiteboard</title>
    </head>
    <body>

    <div id="whiteboard-container">
      <canvas id="whiteboard" width="500" height="500"><canvas>
    </div>

    <div style="display: inline-block; margin-left: 10px; margin-top: 10px;">
        <button id="clear-canvas" onclick="clearFun()">Clear</button>
    </div>

     <div style="display: inline-block; margin-left: 10px; margin-top: 10px;">
        <button id="zoom-in-canvas" onclick="zoomOutFun()">Zoom Out</button>
    </div>

     <div style="display: inline-block; margin-left: 10px; margin-top: 10px;">
        <button id="zoom-in-canvas" onclick="zoomInFun()">Zoom In</button>
    </div>

     <div style="display: inline-block; margin-left: 10px; margin-top: 10px;">
        <button id="zoom-in-canvas" onclick="resetZoomToDefault()">Default View</button>
    </div>

    <div style="display: inline-block; margin-left: 10px; margin-top: 10px;">
        <button id="zoom-in-canvas" onclick="resetDefaultToZoom()">Restore Zoom</button>

    <div style="display: inline-block; margin-left: 10px; margin-top: 10px;">
        <button id="erase" OnClick = "functErase()">Erase</button></div>
    </div>



    </body>
</html>
