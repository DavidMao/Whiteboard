<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/reset.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
        <link rel="stylesheet" type="text/css" href="css/whiteboard.css" />
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/fabric.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type='text/javascript' src='https://cdn.firebase.com/js/client/1.0.6/firebase.js'></script>
        <script type="text/javascript" src='https://cdn.firebase.com/libs/angularfire/0.6.0/angularfire.min.js'></script>
        <script type="text/javascript" src='https://cdn.firebase.com/js/simple-login/1.2.3/firebase-simple-login.js'></script>
        <script type="text/javascript" src="js/globals.js"></script>
        <script type="text/javascript" src="js/whiteboard.js"></script>
        <script type="text/javascript" src="js/whiteboard-angular.js"></script>

        <script type="text/javascript" src="js/hammer.js"></script>
        <script type="text/javascript" src"js/jquery.hammer.js"></script>
        <script type="text/javascript" src"js/modernizr.js"></script>

        <title>Whiteboard</title>
    </head>
    <body>


    <div class="whiteboard-app" ng-app"whiteboardApp">

        <div class="title-container">
            <span id="title"></span>
        </div>
        <div id="zoomwrapper">
            <div class="drag drag1">
                <div id="whiteboard-container" ng-app="whiteboardApp" ng-controller="whiteboardCtrl">
                    <canvas id="whiteboard" width="{{canvasWidth}}" height="{{canvasHeight}}"></canvas>
                 </div>
            </div>
        </div>

        <div class="btn-container">
            <button id="select-on">Select</button>
            <button id="draw-on">Draw</button>
            <button id="clear-canvas">Clear</button>
            <button id="zoom-out">Zoom Out</button>
            <button id="zoom-in">Zoom In</button>
            <button id="default-view">100%</button>
            <button id="erase">Erase</button>
            <button id="undo">Undo Erase</button>
            <button id="pan-down">Down</button>
            <button id="pan-up">Up</button>
            <button id="pan-left">Left</button>
            <button id="pan-right">Right</button>
            <button id="zoom-mode">Zoom Mode</button>
            <input id="sessionId" type="text" placeholder="Session ID">
            <input id="sessionSubmit" type="submit">
            <!-- For pen -->
            <br>
            <span class="info" style="color:white">Pen Size: </span>
            <span class="info" style="color:white">5</span>
            <input type="range" value="5" min="1" max="150" id="drawing-line-width">
            <span class="info" style="color:white">Pen Color: </span>
            <input type="color" value="#000" id="drawing-color">
            <!-- For text -->
            <input id="input-text" type="text" placeholder="Place text here">
            <button id="add-text">Add Text</button>
        </div>
    </div>

    </body>
</html>
